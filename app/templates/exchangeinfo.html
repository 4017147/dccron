{% extends 'base.html' %}


{% block main %}


    <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">交易所信息</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form">
                <!-- text input -->
                <div class="form-group">
                  <label>交易所代号</label>
                  <input type="text" class="form-control" name="{{ exchangeform.code.name }}" value="{{ exchangeform.code.value }}" disabled>
                </div>
                <div class="form-group">
                  <label>交易所名称</label>
                  <input type="text" class="form-control" name="{{ exchangeform.name.name }}" value="{{ exchangeform.name.value }}" disabled>
                </div>
                <div class="form-group">
                  <label>API_KEY</label>
                  <input type="text" class="form-control"  placeholder="请输入API_KEY" name="{{ exchangeform.apikey.name }}" value="{{ exchangeform.apikey.value }}">
                </div>
                <div class="form-group">
                  <label>SECRET_KEY</label>
                  <input type="text" class="form-control"  placeholder="请输入SECRET_KEY" name="{{ exchangeform.secretkey.name }}" value="{{ exchangeform.secretkey.value }}">
                </div>
                 <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="{{ exchangeform.status.name }}" {% if exchangeform.status.value == True %}checked{% else %}{% endif %}>
                      启用
                    </label>
                  </div>


                </div>
                 <button type="submit" class="btn btn-primary">保存</button>
                 <button class="btn ">返回</button>


              </form>
            </div>
            <!-- /.box-body -->
          </div>

{% endblock %}
